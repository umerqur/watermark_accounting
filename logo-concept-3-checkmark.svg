<!-- Concept 3: Check Mark in Geometric Circle - Trust & Accuracy -->
<svg viewBox="0 0 240 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Geometric circle with check -->
  <g>
    <!-- Outer circle -->
    <circle cx="24" cy="24" r="18" stroke="#003D6B" stroke-width="3" fill="none"/>
    <!-- Inner check mark -->
    <path d="M14 24L21 31L34 18"
          stroke="#00A9A5"
          stroke-width="3.5"
          stroke-linecap="round"
          stroke-linejoin="round"/>
  </g>

  <!-- Text: WATERMARK -->
  <text x="60" y="26" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="#003D6B">WATERMARK</text>

  <!-- Text: TAXES -->
  <text x="60" y="41" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#00A9A5" letter-spacing="0.1em">TAXES</text>
</svg>
