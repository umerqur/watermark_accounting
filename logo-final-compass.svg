<svg width="400" height="100" viewBox="0 0 400 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Compass/Sun Icon -->
  <g transform="translate(50, 50)">
    <!-- Outer sun rays -->
    <g fill="#003D6B">
      <!-- Top ray -->
      <polygon points="0,-40 -4,-25 4,-25"/>
      <!-- Top-right ray -->
      <polygon points="28.28,-28.28 20,-22 24,-14"/>
      <!-- Right ray -->
      <polygon points="40,0 25,-4 25,4"/>
      <!-- Bottom-right ray -->
      <polygon points="28.28,28.28 22,20 14,24"/>
      <!-- Bottom ray -->
      <polygon points="0,40 -4,25 4,25"/>
      <!-- Bottom-left ray -->
      <polygon points="-28.28,28.28 -20,22 -24,14"/>
      <!-- Left ray -->
      <polygon points="-40,0 -25,-4 -25,4"/>
      <!-- Top-left ray -->
      <polygon points="-28.28,-28.28 -22,-20 -14,-24"/>
    </g>

    <!-- Outer circle -->
    <circle cx="0" cy="0" r="22" fill="none" stroke="#003D6B" stroke-width="2.5"/>

    <!-- Middle circle -->
    <circle cx="0" cy="0" r="18" fill="none" stroke="#0052A3" stroke-width="2"/>

    <!-- Inner circle background -->
    <circle cx="0" cy="0" r="16" fill="#FFFFFF"/>

    <!-- Wave watermark in center -->
    <g transform="scale(0.5)">
      <path d="M-15,-3C-10,-6 -5,-1 0,-3C5,-5 10,-6 15,-3"
            stroke="#0052A3"
            stroke-width="2.5"
            stroke-linecap="round"
            fill="none"/>
      <path d="M-15,3C-10,0 -5,5 0,3C5,1 10,0 15,3"
            stroke="#00A9A5"
            stroke-width="2.5"
            stroke-linecap="round"
            fill="none"/>
    </g>
  </g>

  <!-- Text: WATERMARK -->
  <text x="110" y="45" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="28" font-weight="700" fill="#003D6B" letter-spacing="-0.01em">WATERMARK</text>

  <!-- Text: TAXES -->
  <text x="110" y="65" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="600" fill="#003D6B" letter-spacing="0.15em">TAXES</text>
</svg>
