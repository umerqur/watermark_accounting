<!-- Concept 4: WT Monogram - Clean Minimal Lettermark -->
<svg viewBox="0 0 240 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- WT Monogram in geometric square -->
  <g>
    <!-- Background square with rounded corners -->
    <rect x="4" y="4" width="40" height="40" rx="6" fill="#003D6B"/>
    <!-- W letter -->
    <path d="M12 16L15.5 32L19 16L22.5 32L26 16"
          stroke="white"
          stroke-width="2.5"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>
    <!-- T letter -->
    <path d="M29 18H35M32 18V32"
          stroke="#00A9A5"
          stroke-width="2.5"
          stroke-linecap="round"
          stroke-linejoin="round"/>
  </g>

  <!-- Text: WATERMARK -->
  <text x="60" y="26" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="#003D6B">WATERMARK</text>

  <!-- Text: TAXES -->
  <text x="60" y="41" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#00A9A5" letter-spacing="0.1em">TAXES</text>
</svg>
